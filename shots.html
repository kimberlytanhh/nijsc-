<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shots Cam</title>

  <!-- INLINE CSS: no external dependency -->
  <style>
    :root {
      --navy: #0b1a33;
      --yellow: #ffcc00;
      --accent-dark: #003;
    }

    html,body {
      margin:0;
      padding:0;
      height:100%;
      background:var(--navy);
      font-family: Arial, sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Banner */
    .banner {
      width:100%;
      text-align:center;
      padding:14px 0;
      background:var(--yellow);
      color:var(--accent-dark);
      font-size:2rem;
      font-weight:900;
      font-family:'Impact', Arial, sans-serif;
      letter-spacing:2px;
      position:fixed;
      top:0;
      left:0;
      z-index:50;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
    }

    /* Main vertical layout */
    .page {
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      padding-top:86px; /* allow room for banner */
      box-sizing:border-box;
    }

    /* Container for camera + side icons */
    .shots-container {
      display:flex;
      align-items:center;
      justify-content:center;
      gap:28px;
      width:100%;
      max-width:1100px;
      padding: 10px 20px;
      box-sizing:border-box;
    }

    /* side icons */
    .shot-icon {
      width:110px;
      flex:0 0 110px;
      user-select:none;
      -webkit-user-drag:none;
    }

    /* camera circle */
    .camera-wrap {
      display:flex;
      align-items:center;
      justify-content:center;
      width:360px;
      height:360px;
      border-radius:50%;
      background:transparent;
      box-shadow: 0 12px 40px rgba(0,0,0,0.6), 0 0 40px rgba(0,0,0,0.2);
      border:10px solid white;
      overflow:hidden;
      position:relative;
      flex:0 0 360px;
    }

    #video {
      width:100%;
      height:100%;
      object-fit:cover;
      transform: scaleX(-1); /* mirror by default for nicer selfie look; will mirror back-camera appearance if needed */
    }

    /* overlay text that appears above the camera */
    .shots-text {
      position:absolute;
      top: -66px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      text-align:center;
      font-size:2rem;
      font-weight:900;
      color:white;
      letter-spacing:1px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.6);
      font-family:'Impact', Arial, sans-serif;
      pointer-events:none;
    }

    .searching { animation: pulse 1.4s infinite; opacity:0.92; }
    @keyframes pulse {
      0%{opacity:.35}50%{opacity:1}100%{opacity:.35}
    }

    .found { color:#ffea00; text-shadow: 0 2px 12px rgba(0,0,0,0.6); opacity:1; }

    /* Buttons row stretched left + right */
    .buttons {
      width:100%;
      max-width:900px;
      display:flex;
      justify-content:space-between;
      padding: 28px 20px;
      box-sizing:border-box;
      gap: 20px;
      margin-top:18px;
    }

    .btn {
      flex: 0 0 210px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:14px 18px;
      border-radius:12px;
      border:none;
      background:var(--yellow);
      color:var(--accent-dark);
      font-weight:800;
      font-size:1.3rem;
      box-shadow:0 8px 18px rgba(0,0,0,0.25);
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }

    /* responsive tweaks */
    @media (max-width:540px) {
      .camera-wrap { width:300px; height:300px; flex:0 0 300px; }
      .shot-icon { width:90px; flex:0 0 90px; }
      .btn { flex: 0 0 150px; font-size:1.05rem; padding:10px 12px; }
      .shots-text { font-size:1.6rem; top:-56px; }
      .banner { font-size:1.5rem; padding:10px 0; }
    }
  </style>
</head>
<body>
  <div class="banner">SHOTS CAM</div>

  <div class="page">
    <div class="shots-container">
      <img alt="shot icon left" src="shots.png" class="shot-icon left-shot" />

      <div class="camera-wrap" aria-hidden="false">
        <div class="shots-text" id="overlayText">Who’s going to get drunk tonight?</div>
        <video id="video" autoplay playsinline></video>
      </div>

      <img alt="shot icon right" src="shots.png" class="shot-icon right-shot" />
    </div>

    <div class="buttons" role="group" aria-label="Shot controls">
      <button id="searchBtn" class="btn">Search</button>
      <button id="drinkBtn" class="btn">Drink!</button>
    </div>
  </div>

  <!-- INLINE JS: no external dependency -->
  <script>
    (function () {
      const video = document.getElementById('video');
      const overlay = document.getElementById('overlayText');
      const searchBtn = document.getElementById('searchBtn');
      const drinkBtn = document.getElementById('drinkBtn');

      // initial overlay text
      overlay.textContent = "Who’s going to get drunk tonight?";
      overlay.classList.add('searching');

      // Try to use the BACK camera first, with a safe fallback
      function startCamera() {
        // Prefer environment/back camera but not strict exact to reduce failures
        const constraints = {
          video: {
            facingMode: { ideal: "environment" }, // use "ideal" to be more tolerant across devices
            width: { ideal: 1280 },
            height: { ideal: 720 }
          },
          audio: false
        };

        return navigator.mediaDevices.getUserMedia(constraints)
          .then(stream => {
            video.srcObject = stream;
            // if we used front camera (user), mirror; if back camera, don't mirror - try to detect
            try {
              const track = stream.getVideoTracks()[0];
              const settings = track.getSettings && track.getSettings();
              // If facingMode is reported, and is environment, unflip (no mirror)
              if (settings && settings.facingMode && settings.facingMode.toLowerCase().includes('environment')) {
                video.style.transform = 'none'; // back camera look - don't mirror
              } else {
                video.style.transform = 'scaleX(-1)'; // front camera - mirror for familiar selfie feel
              }
            } catch (e) {
              video.style.transform = 'scaleX(-1)';
            }
            console.log('Camera started', stream);
            return stream;
          })
          .catch(err => {
            console.warn('Environment camera failed, trying default camera. Error:', err);
            // fallback to any camera
            return navigator.mediaDevices.getUserMedia({ video: true, audio:false })
              .then(stream => {
                video.srcObject = stream;
                console.log('Fallback camera started', stream);
                return stream;
              });
          });
      }

      // Start camera as soon as page loads (browser will prompt for permission)
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        startCamera().catch(e => {
          console.error('Camera start failed completely', e);
          alert('Unable to access camera: ' + (e && e.message ? e.message : e));
        });
      } else {
        alert('getUserMedia not supported by this browser.');
      }

      // Button handlers (no auto switching)
      searchBtn.addEventListener('click', () => {
        overlay.textContent = "Who’s going to get drunk tonight?";
        overlay.classList.remove('found');
        overlay.classList.add('searching');
      });

      drinkBtn.addEventListener('click', () => {
        overlay.textContent = "YOU!";
        overlay.classList.remove('searching');
        overlay.classList.add('found');
      });

      // Add some helpful debug logging when page is used on mobile iOS
      window.addEventListener('error', (ev) => {
        console.error('Error event:', ev);
      });

    })();
  </script>
</body>
</html>
